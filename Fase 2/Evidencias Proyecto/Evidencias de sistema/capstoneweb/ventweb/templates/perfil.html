<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Perfil Editable</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/perfil.css' %}">
    <script src="../js/perfil.js"></script> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light border-3 border-bottom border-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../img/iconosiqsi.png" alt="" width="50">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#MenuNav" aria-controls="MenuNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="MenuNav" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-3">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'logon' %}" class="nav-link">Registrarse</a>
                        </li>
                        <li class="nav-item">
                            <a href="login.html" class="nav-link">Iniciar sesion</a>
                        </li>
                        <li class="nav-item">
                            <a href="perfil.html" class="nav-link">Mi perfil</a>
                        </li>
                    </ul>
                </div>
                <div class="container">
                    <input type="text" placeholder="Buscar producto o servicio">
                    <div class="button">
                        <i class="fa fa-search"></i>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="pagina-perfil">
        <div class="encabezado-perfil">
            <h1>Tu Perfil</h1>
        </div>

        <!--foto de perfil-->
        <div class="boxfotodeperfil">
            <img id="fotodeperfil" src="https://via.placeholder.com/150" alt="Foto de perfil">
            <input type="file" id="subirfoto" accept="image/*" onchange="previewImage(event)">
        </div>

        <div class="detalles-perfil">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Escribe tu nombre">
            
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" placeholder="Escribe tu usuario ej:TuEmprendimiento">
        
            <button id="boton-agregar-link" class="btn-agregar-link">¿Quieres agregar un link a tu perfil?</button>
        
            <div id="formulario-link" class="formulario-link">
                <label for="nombre-pagina">Nombre de la página:</label>
                <input type="text" id="nombre-pagina" placeholder="Ej: Instagram, Facebook, PasteleriaVentWeb">
        
                <label for="url-enlace">Agregar enlace:</label>
                <input type="url" id="url-enlace" placeholder="Ej: www.instagram.com/PasteleriaVentWeb">
            </div>
        
            <button id="boton-guardar-cambios" class="btn-guardar-cambios">Guardar Cambios</button>
        </div>
        
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
