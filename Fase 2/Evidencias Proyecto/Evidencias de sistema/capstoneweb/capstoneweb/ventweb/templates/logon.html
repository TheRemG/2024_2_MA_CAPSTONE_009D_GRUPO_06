<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/registro.css' %}">
    <script src="{% static 'js/form.js' %}"></script>
    <title>VentWeb</title>
</head>
<body>
    <div class="div">
        <form method="POST" action="{% url 'logon' %}">
            <h1>Registrarse</h1>
            {% csrf_token %}
            {{ form }}
            {% if form.errors %}
                <ul style="color: red;">
                    {% for field, errors in form.errors.items %}
                        <li>{{ field }}: {{ errors|join:", " }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
                <input  class="inicio" type="submit" value="Crear cuenta" >
                <a href="{% url 'index' %}" class="btn btn-secondary" type="button">Volver</a>
                
                <br>    
                <br>
                <p>Â¿Ya tienes una cuenta?
                    <a href="{% url 'login' %}" class="btn btn-link">Inicia sesion</a>
                </p>
            </div>
        </form>
    </div>
    

</body>
</html>
