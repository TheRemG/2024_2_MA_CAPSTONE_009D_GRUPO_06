<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Mis Productos</h1>
        <table class="table table-striped table-hover mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th>Imagen</th>
                </tr>
            </thead>
            <tbody>
                {% for imagen in imagen %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ imagen.nombre }}</td>
                        <td>{{ imagen.descripcion }}</td>
                        <td>
                            {% if imagen.imagen %}
                                <img src="{{ imagen.imagen.url }}" alt="{{ imagen.nombre }}" width="100">
                                <form action="{% url 'eli_img' imagen.id %}" method="post" style="display: inline;">
                                    {% csrf_token %}
                                    <button type="submit" style="color: red;">Eliminar</button>
                                </form>
                            {% else %}
                                No hay imagen
                            {% endif %}
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">No tienes productos subidos.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="{% url 'index' %}" class="btn btn-secondary" type="button">Volver</a>
</body>
</html>
