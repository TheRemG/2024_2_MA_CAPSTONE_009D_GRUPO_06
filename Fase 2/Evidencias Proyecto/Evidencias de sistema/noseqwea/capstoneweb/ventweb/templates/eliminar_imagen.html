{% for imagen in imagenes %}
    <div>
        <h3>{{ imagen.titulo }}</h3>
        <form action="{% url 'eliminar_imagen' imagen.id %}" method="POST" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
    </div>
{% endfor %}
